{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- fontawesome icon cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/all.css">
</head>
<body>
<nav class="navbar navbar-light pt-lg-5" style="background-color: white;">
      <div class="container-fluid d-flex justify-content-around">
          <ul class="navbar-nav ms-2 fs-5" style="flex-direction: row">
      </ul>
        <a class="navbar-brand mx-auto position-absolute fs-2 fw-bolder" href="{% url 'main:index' %}">
          BIG-SHOES
        </a>
          <ul class="navbar-nav ms-2 fs-5" style="flex-direction: row">
      </ul>
        </div>
    </nav>

    <div class="m-auto w-25 pt-lg-5">
                  <form action="{% url 'accounts:login' %}" method="POST">
                      {% csrf_token %}
                      <!-- Email input -->
                      <div class="form-outline mb-4">
                        {{ form.username }}
                        <label class="form-label" for="{{ form.username.id_for_label }}">Email address</label>
                      </div>

                      <!-- Password input -->
                      <div class="form-outline mb-2">
                        {{ form.password }}
                        <label class="form-label" for="{{ form.password.id_for_label }}">Password</label>
                      </div>

                      <!-- 2 column grid layout for inline styling -->
                      <div class="row mb-4 ms-4">
                        <div class="col d-flex justify-content-center">
                          <!-- Checkbox -->
                        </div>
                      </div>

                      <!-- Submit button -->
{#                      <button type="button" class="btn btn-dark btn-block mb-4 " style="width: 100%">Log in</button>#}
                      <input class="btn btn-dark btn-block mb-4" type="submit" value="Log in">

                      <!-- Register buttons -->
                      <div class="text-center">
                        <p class="m-0">Not a member? <a class="nav-link" href="{% url 'accounts:signup' %}">Register</a></p>

                      </div>
                    </form>
              </div>
</body>
</html>
