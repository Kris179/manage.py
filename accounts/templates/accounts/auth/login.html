{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- fontawesome icon cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/all.css">
</head>
<body>

    <nav class="navbar navbar-light pt-lg-5" style="background-color: white;">
      <div class="container-fluid d-flex justify-content-around">
          <ul class="navbar-nav ms-2 fs-5" style="flex-direction: row">
      </ul>
        <a class="navbar-brand mx-auto position-absolute fs-2 fw-bolder" href="{% url "index" %}">
          BIG-SHOES
        </a>
          <ul class="navbar-nav ms-2 fs-5" style="flex-direction: row">
      </ul>
        </div>
    </nav>

<div class="m-auto w-25 pt-lg-5">
    <form action="{% url 'accounts:signup' %}" method="POST">
        {% csrf_token %}
          <!-- Email input -->
          <div class="form-outline mb-2">
            {{ form.username }}
            <label class="form-label" for="{{ form.username.id_for_label }}">Email address</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-2">
            {{ form.password1 }}
            <label class="form-label" for="{{ form.password1.id_for_label }}">Password</label>
          </div>

          <!-- Password validation input -->
          <div class="form-outline mb-2">
            {{ form.password2 }}
            <label class="form-label" for="{{ form.password2.id_for_label }}">Repeat Password</label>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-dark btn-block mb-2 " style="width: 100%">Sign in</button>
{#             <input class="btn btn-dark btn-block mb-2" type="submit" style="width: 100%" value="Sign in">#}
    </form>
    </div>
</body>
</body>
</html>
